<!DOCTYPE html>
<html>
<head>
  <title>Express Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
      color: #333;
    }

    h1, h2 {
      color: #444;
    }

    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b4f72;
    }

    pre {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Express Banking System</h1>

  <div class="section">
    <h2>Add Account</h2>
    <input id="accNum" placeholder="Account Number" />
    <input id="balance" placeholder="Balance" type="number" />
    <button onclick="addAccount()">Add Account</button>
  </div>

  <div class="section">
    <h2>Transfer Money</h2>
    <input id="from" placeholder="From Account" />
    <input id="to" placeholder="To Account" />
    <input id="amt" placeholder="Amount" type="number" />
    <button onclick="transfer()">Transfer</button>
  </div>

  <div class="section">
    <h2>All Accounts</h2>
    <button onclick="loadAccounts()">Refresh Accounts</button>
    <pre id="output">Click "Refresh Accounts" to view data</pre>
  </div>

  <script>
    function addAccount() {
      fetch('/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          accountNumber: document.getElementById('accNum').value,
          balance: parseFloat(document.getElementById('balance').value)
        })
      }).then(res => res.json()).then(data => {
        alert(data.message || data.error);
        loadAccounts();
      });
    }

    function transfer() {
      fetch('/transfer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          from: document.getElementById('from').value,
          to: document.getElementById('to').value,
          amount: parseFloat(document.getElementById('amt').value)
        })
      }).then(res => res.json()).then(data => {
        alert(data.message || data.error);
        loadAccounts();
      });
    }

    function loadAccounts() {
      fetch('/accounts')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
